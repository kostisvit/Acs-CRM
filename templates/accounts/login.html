<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login to Your Account</h2>
    <form action="{% url 'login' %}" method="POST" class="space-y-4">
      {% csrf_token %}
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-700"
          placeholder="Enter your email"
        />
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-700"
          placeholder="Enter your password"
        />
      </div>

      <!-- Remember Me Checkbox -->
      <div class="flex items-center justify-between">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-blue-600 rounded" />
          <span class="ml-2 text-gray-600 text-sm">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Don't have an account? 
      <a href="#" class="text-blue-600 hover:underline">Sign up</a>.
    </p>
  </div>

</body>
</html>
